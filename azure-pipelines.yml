trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: UsePythonVersion@0
  inputs:
    versionSpec: '2.7'

- script: |
    echo installing platform.io
    - script: python -m pip install --upgrade pip setuptools wheel platformio
  displayName: 'Install platform.io'
